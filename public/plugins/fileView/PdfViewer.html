<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/dist.common-1.4.js" type="text/javascript"></script>
    <title>PDF文档浏览-usr pdf.js</title>
    <script type="text/javascript">
        window.onload = function(){
            var url = getFileUrl();
            if (!isLessIE9()) {
                var reload = "PDFJSInNet/viewer.html";
                reload += "?locale=zh-CN";
                reload += "&file=" + url;
                window.location.href = reload;
            } else if (window.attachEvent) {//ie9 之前的版本
                if (!checkPlugins('istylepdf', 'iStylePDF.IEPluginWindow')) {
                    var divcontainer = document.getElementById('divcontainer');
                    divcontainer.style.display = 'block';
                    var istylepdf_ax_32 = document.getElementById('istylepdf_ax_32');
                    istylepdf_ax_32.style.display = 'block';
                    setTimeout(function () {
                        window.location.href = url;
                    }, 3000, null);
                } else {
                    window.location.href = url;
                }
            }
        }
    </script>
</head>
<body>
    <div id="divcontainer" style="display:none">
        <div id="istylepdf_ax_32" style="display:none">
            您的浏览器没有安装插件：<a href="ActiveXControls/istylepdf-r2.0.5.1103-windows-x86.exe">istylepdf-r2.0.5.1103-windows-x86.exe</a>【如已安装，请忽略!】
            <br />
            3秒钟后自动跳转到材料页面...
        </div>
        <script type="text/javascript">
            var sinfo = "";
            sinfo += "您的浏览器没有安装istylepdf-r2.0.5.1103-windows-x86.exe，或不支持我们的控件，请下载源文件查看!";
            sinfo += "源文件地址:<a href='" + getQueryParam('sourceurl') + "' target='_blank'>" + getQueryParam('name') + "</a>";
            document.write(sinfo);
        </script>
    </div>
</body>
</html>
